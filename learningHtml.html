<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styleSheet" href="learningCss.css">
</head>
<body>
    <header>
        <img class="logo" src="images/chessLogo.png" alt="logo"> 
        <nav>
            <img src="images/menu.png" alt="toggle menu" class="menu" id="menu">
            <ul class="show-desktop hide-mobile" id="nav">
                <!-- <li id="exit" class="exit -btn hide-desktop"><img class="menu" src="images/exitMenu.png" alt="exit menu"></li> -->
                <li><a href="#">New Game</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="game-option">
        <div class="container">
            <div class="board-area">
                <div class="timer">
                    <p>Timer</p>
                    <h2>0:00</h2>
                </div>
                    <table class="chess-board">
                        <tr>
                            <th></th>
                            <th>a</th>
                            <th>b</th>
                            <th>c</th>
                            <th>d</th>
                            <th>e</th>
                            <th>f</th>
                            <th>g</th>
                            <th>h</th>
                        </tr>
                        <tr>
                            <th>1</th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                        </tr>
                        <tr>
                            <th>2</th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                        </tr>
                        <tr>
                            <th>3</th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                        </tr>
                        <tr>
                            <th>4</th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                        </tr>
                        <tr>
                            <th>5</th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                        </tr>
                        <tr>
                            <th>6</th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                        </tr>
                        <tr>
                            <th>7</th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                        </tr>
                        <tr>
                            <th>8</th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                            <th class="black"></th>
                            <th class="white"></th>
                        </tr>
                    </table>
                <div class="timer">
                    <p>Timer</p>
                    <h2>0:00</h2>
                </div>
            </div>
            <div class="specifications">
                   <div>
                       <p>Timer: </p>
                    <select class="timer-select">
                        <option value="none">none</option>
                        <option value="1 min">1 min</option>
                        <option value="1 min">3 min</option>
                        <option value="1 min">5 min</option>
                        <option value="1 min">10 min</option>
                    </select> 
                   </div> 
                <button class="newGame-button">New Game</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <div class="container">
                <a href="#">
                    <img src="images/chessLogo.png" class="logo-footer" alt="logo">
                </a>
                <p>"Chess is a battle between your aversion to thinking and your aversion to losing." - redditers</p>
            </div>
        </div>
    </footer>
</body>
</html>
